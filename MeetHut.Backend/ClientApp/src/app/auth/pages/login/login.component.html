<div>
    <label>
        UserName: 
        <input [(ngModel)]="loginModel.userName" />
    </label> <br />
    <label>
        Password
        <input [(ngModel)]="loginModel.password" type="password" />
    </label> <br />
    <button (click)="login()">Login</button>
    <button (click)="loginWithGoogle()">Google Login</button>
    <button (click)="loginWithMicrosoft()">Microsoft Login</button>
</div>
